<body>
    <h1>Second task task: Render Teapot</h1>
    <div class="box">
      <x3d id="firstCtx">
        <scene>
            <transform id="transform" translation="0 0 0" rotation="1 0 0 -1">
                <shape>
                    <appearance>

                    <indexedFaceSet id="faces" solid="true" edge="true" creaseAngle="0" coordIndex="2 1 0">

                </shape>
            </transform>
        </scene>
      </x3d>
