<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://www.x3dom.org/download/x3dom.js"></script>
    <link rel="stylesheet" type="text/css" href="https://www.x3dom.org/download/x3dom.css">
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="util.js" defer></script>
    <script src="teapot.js" defer></script>

</head>

<body>
    <h1>Second Exercise, Second Task: Render Teapot</h1>
    <div class="box">
        <x3d class="teapotScene">
            <scene>
                <transform translation="0 0 0">
                    <shape>
                        <appearance>
                            <material diffuseColor="0.8 0.9 0.99"></material>
                        </appearance>
                        <indexedFaceSet class="faces" coordIndex="3 2 1 0" edge="true" solid="true" colorPerVertex="true" creaseAngle="0">
                            <coordinate class="points" point="0 0 0 1 1 0 1 0 0 0 1 0"></coordinate>
                        </indexedFaceSet>
                    </shape>
                </transform>
            </scene>
        </x3d>
    </div>
    <div class="inptBox">
        <span class="inptLabel">Step:</span>
        <input class="inpt" type="number" id="divs" value="20" min="1" max="200"/>
    </div>
    <div>
        <input type="checkbox" id="transparent" name="transparency" >
        <label for="scales">Transparency</label>
    </div>
    <div class="btnBox">
        <button class="btn" id="btn">Render</button>
    </div>
    <h1>Second Exercise, Fourth Task: Colorize Teapot</h1>
    <div class="box">
        <x3d class="teapotScene">
            <scene>
                <transform translation="0 0 0">
                    <shape>
                        <appearance>
                            <material></material>
                        </appearance>
                        <indexedFaceSet class="faces" coordIndex="3 2 1 0" solid="true" colorPerVertex="true" >
                            <color id="colors" color="1 0 0 0 1 0 0 0 1 1 0 0"></color>
                            <coordinate class="points" point="0 0 0 1 1 0 1 0 0 0 1 0"></coordinate>
                        </indexedFaceSet>
                    </shape>
                </transform>
            </scene>
        </x3d>
    </div>
    <div class="box" id="canvasBox">
    <canvas id="colorMapCanvas"></canvas>
    </div>
</body>

</html>
