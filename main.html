<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://www.x3dom.org/download/x3dom.js"></script>
    <link rel="stylesheet" type="text/css" href="https://www.x3dom.org/download/x3dom.css">
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="util.js" defer></script>
    <script src="teapot.js" defer></script>

</head>

<body>
    <h1>Second task: Render Teapot</h1>
    <div class="box">
        <x3d id="teapotScene">
            <scene>
                <transform translation="0 0 0">
                    <shape>
                        <appearance>
                            <material diffuseColor="1 0 0"></material>
                        </appearance>
                        <indexedFaceSet id="faces" coordIndex="[3 2 1 0]" edge="true" solid="true" colorpervertex="true" creaseAngle="0">
                            <coordinate id="points" point="0 0 0 1 1 0 1 0 0 0 1 0"></coordinate>
                        </indexedFaceSet>
                    </shape>
                </transform>
            </scene>
        </x3d>
    </div>
    <div class="inptBox">
        <span class="inptLabel">Step:</span>
        <input class="inpt" type="number" id="divs" value="3" min="1" max="200"/>
    </div>
    <div class="btnBox">
        <button class="btn" id="btn">Render</button>
    </div>
</body>

</html>
